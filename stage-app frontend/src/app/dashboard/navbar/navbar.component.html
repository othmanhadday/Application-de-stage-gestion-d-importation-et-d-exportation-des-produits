<div *ngIf="showLoadingIndicator" class="loading">Loadinghhhhh</div>


<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="nav navbar-nav ml-auto">

    <li class="nav-item pointer">
      <a class="nav-link" (click)="goToMyCompte()" *ngIf="user">
        <img src="{{authService.host+user.imageUser}}" class="rounded-circle" width="35" height="35">
        {{user.fullName}}
      </a>
    </li>


    <li class="nav-item  dropdown pointer">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-bell" style="font-size: x-large" aria-hidden="true"></i>
        <span class="small badge badge-danger" *ngIf="countNbrNotification!=0">
             {{countNbrNotification}}
            </span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <div *ngFor="let notification of notifications | slice:0:6">
          <a class="dropdown-item" [ngClass]="{'bg-warning':notification.seen==false}"
             (click)="editSeenNotification(notification)">
            {{notification.name}} |
            {{notification.createdAt | date:'short'}}
          </a>
        </div>
        <div class="text-white bg-primary text-center pointer"  routerLink="notification" >Show More</div>
      </div>
    </li>
    <li class="nav-item mr-5 pointer">
      <a class="nav-link" (click)="onLogOut()">
        <i class="fa fa-sign-out" style="font-size: x-large"></i>
      </a>
    </li>
  </ul>
</div>
